<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" #container>
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form" [formGroup]="signInForm">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" formControlName="loginUsername"/>
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" formControlName="loginPassword"/>
          </div>
          <button class="btn solid" (click)="signIn()">Login</button>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa fa-twitter"></i>

            </a>
            <a href="#" class="social-icon">
              <i class="fa fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
        </form>
        <form class="sign-up-form" [formGroup]="signUpForm" >
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" formControlName="username"/>
          </div>
          <div class="input-field">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email" formControlName="email"/>
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" formControlName="password"/>
          </div>
          <button class="btn" (click)="signUp()" >Sign up</button>
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa fa-twitter"></i>

            </a>
            <a href="#" class="social-icon">
              <i class="fa fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)="actionButton()">
            Sign up
          </button>
        </div>
        <img src="./../../../assets/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn" (click)="removeClass()">
            Sign in
          </button>
        </div>
        <img src="./../../../assets/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

</body>

</html>
